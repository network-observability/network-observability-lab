hostname ceos-02
!
spanning-tree mode mstp
!
username netobs privilege 15 secret 0 netobs123 role network-admin
!
vrf instance MGMT
!
management api http-commands
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management api gnmi
   transport grpc default
      port 50051
      vrf MGMT
!
management api netconf
   transport ssh default
!
interface Ethernet1
   no switchport
   ip address 10.1.2.2/24
!
interface Ethernet2
   shutdown
   no switchport
   ip address 10.1.7.2/24
!
interface Loopback0
   ip address 10.17.17.2/32
!
interface Loopback2
   ip address 10.222.0.1/24
!
interface Management0
   vrf MGMT
   ip address 198.51.100.12/24
!
ip routing
no ip routing vrf MGMT
!
router bgp 65222
   router-id 10.17.17.2
   neighbor 10.1.2.1 remote-as 65111
   neighbor 10.1.7.1 remote-as 65111
   network 10.222.0.0/24
!
router ospf 77
   network 10.1.0.0/16 area 0.0.0.0
!
